{% extends 'index.html' %}
{% block content %}
<h1>Sign In</h1>
<div class="container">
    <div>
        <div class="form col-lg-4 mx-auto border rounded pt-5">
            <h3 class="alert alert-light border rounded">Sign In</h3>

            <form action="/signin" method="POST">

                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="Email" value="{{obj_data.email}}" name="email" id="Email"
                           class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Passwrod</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"
                           placeholder="**********">
                </div>

                <div class="form-group">

                    <input type="Submit" value="SignUp" class="btn btn-success col-lg-5">

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
