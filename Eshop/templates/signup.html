{% extends 'index.html' %}
{% block content %}
<h1>Signup Form</h1>
<div class="container">
    <div>
        <div class="form col-lg-5 mx-auto border rounded pt-5">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            
            <form action="/signup" method="POST">
             
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">
              {{error}}
            </div>
            {% endif %}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" value="{{obj_data.first_name}}" name="firstname" id="firstname" class="form-control form-control-sm" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" value="{{obj_data.last_name}}" name="lastname" id="text" class="form-control form-control-sm" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" value="{{obj_data.phone}}" name="phone" id="phone" class="form-control form-control-sm" placeholder="125836">
                  </div>
                  <div class="form-group">
                    <label for="">Passwrod</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="**********">
                  </div>
              <div class="form-group">
                <label for="">Email</label>
                <input type="Email" value="{{obj_data.email}}" name="email" id="Email" class="form-control form-control-sm" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
            
                <input type="Submit" value="SignUp" class="btn btn-success">
                
              </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
